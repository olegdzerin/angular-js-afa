

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
  sdfagfdgsdfgsfd
        <p>
          Search:
          <input ng-model="$ctrl.query" />
        </p>
  
        <p>
          Sort by:
          <select ng-model="$ctrl.orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
  
      </div>
      <div class="col-md-10">
        <!--Body content-->
  
        <ul class="phones">
          <li ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
            <a href="#!/items/{{item.id}}" class="thumb">
              <img ng-src="{{item.imageUrl}}" alt="{{item.name}}" />
            </a>
            <a href="#!/items/{{item.id}}">{{item.name}}</a>
            <p>{{item.snippet}}</p>
          </li>
        </ul>
  
      </div>
    </div>
  </div>
